<div class="container">
  <form autocomplete="off" #personForm="ngForm">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="personName" #personName="ngModel"
        required minlength="5" ngModel>

        <app-message [control]="personName" error="required" text="Informe um Nome"></app-message>
        <app-message [control]="personName" error="minlength" text="Mínimo de {{ personName.errors?.minlength?.requiredLength }} caracteres"></app-message>

      </div>

      <div class="ui-g-12 ui-md-8 ui-fluid">
        <label>Logradouro</label>
        <input type="text" pInputText name="publicPlace" #publicPlace="ngModel" ngModel required>

        <app-message [control]="publicPlace" error="required" text="Informe um logradouro"></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Número</label>
        <input type="text" pInputText required ngModel name="personNumber" #personNumber="ngModel">

        <app-message [control]="personNumber" error="required" text="Informe um Numero"></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input type="text" pInputText name="complement" #complement="ngModel" ngModel>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input type="text" pInputText ngModel required name="neighborhood" #neighborhood="ngModel">
        <app-message [control]="neighborhood" error="required" text="Informe um Bairro"></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" required ngModel name="cep" #cep="ngModel"></p-inputMask>
        <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input type="text" pInputText required name="city" ngModel #city="ngModel">
        <app-message [control]="city" error="required" text="Informe a Cidade"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input type="text" pInputText ngModel required name="state" #state="ngModel">
        <app-message [control]="state" error="required" text="Informe o Estado"></app-message>

      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="!personForm.valid"></button>
        <button pButton type="submit" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
