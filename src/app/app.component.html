<ng2-toasty></ng2-toasty>
<p-confirmDialog header="Confirmação" icon="fa fa-question-circle" #confirmed>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="confirmed.accept()"></button>
    <button type="button" pButton icon="fa-times" label="Não" (click)="confirmed.reject()"></button>
  </p-footer>
</p-confirmDialog>
